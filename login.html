<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container-login">

            <div class="login-title">
                <h1>facebook</h1>
                <p>Avec Facebook, partagez et restez en contact avec votre entourage</p>
            </div>

            <div class="login-form">
                <form class="form">
                    <div class="form-row">
                        <input type="text" placeholder="Adresse e-mail ou numéro de tél" required>
                    </div>
                    <div class="form-row">
                        <input type="password" placeholder="Mot de passe" required>
                    </div>
                    <div class="form-btn">
                        <button class="btn-login-submit">Se connecter</button>
                    </div>
                    <p class="form-info-forgot-password">
                        <a href="#">Mot de passe oublié ?</a>
                    </p>
                    <div class="form-divided"></div>
                    <div class="form-btn">
                        <button class="btn-login-create-account">Créer nouveau compte</button>
                    </div>
                </form>
            </div>

            <div class="login-footer">
                <p><a href="#">Créer une Page</a> pour une célébrité, une marque ou une entreprise</p>
            </div>
        </div>
    </div>
</body>
</html>
